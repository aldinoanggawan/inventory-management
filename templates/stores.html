{% extends "_layout.html" %}
{% block content %}
<h1>Stores</h1>
<table>
    <tr>
        <th>Stores</th>
        <th>Number of Warehouses</th>
    </tr>
    <!-- put the loop of store list here -->
    {% for s in stores_list %}
    <tr>
        <a href="/store/{{ s.id }}"><td>{{ s.name }}</td></a>
        <td>{{ s.warehouses | length }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
